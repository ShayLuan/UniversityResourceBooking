<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Campus Resource Booking</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="nav_bar_register">
      <nav>
        <a href="Home.html">Home</a>
        <a href="Resources.html">Resources</a>
      </nav>
    </header>

    <main>
      <section id="register-frame">
        <h1>Create Your Account</h1>
        <form action="Home.html" method="POST" id="register-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <button type="submit" class="button">Register</button>
        </form>

        <p>Already have an account? <a href="Login.html">Log in</a></p>
      </section>
    </main>

    <footer>
      &copy; 2025 Campus Resource Booking System | Contact:
      <br \ />
      <a id="footer-link" href="mailto:support@campusbooker.edu"
        >support@campusbooker.edu</a
      >
    </footer>
    <script type="text/javascript" src="script.js" ;></script>
  </body>
</html>
