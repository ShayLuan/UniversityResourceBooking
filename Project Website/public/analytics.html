<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <link type="text/css" rel="stylesheet" href="Home.css" />
</head>
<body class="analytics">
    <h1>Campus Booking Analytics</h1>

    <section id="summary">
        <h2>Overview</h2>
        <p><strong>Total Bookings:</strong> <span id="totalBookings"></span></p>
        <p><strong>Average Duration:</strong> <span id="avgDuration"></span> min</p>
    </section>

    <section>
        <h2>Bookings Per Day (Last 7 Days)</h2>
        <ul id="bookingsPerDay"></ul>
    </section>

    <section>
        <h2>Top Resources</h2>
        <ul id="topResources"></ul>
    </section>

    <script>
async function loadAnalytics() {
    const res = await fetch('/api/analytics/summary');
    const data = await res.json();

    // SAFELY HANDLE TOTAL BOOKINGS
    document.getElementById("totalBookings").textContent =
        data.totalBookings === 0 ? "No bookings yet" : data.totalBookings;

    // SAFELY HANDLE AVG DURATION
    document.getElementById("avgDuration").textContent =
        data.avgDuration === 0
            ? "No data"
            : Math.round(data.avgDuration) + " min";

    // BOOKINGS PER DAY
    const days = document.getElementById("bookingsPerDay");
    days.innerHTML = ""; // Clear old data

    if (data.bookingsPerDay.length === 0) {
        days.innerHTML = "<li>No booking activity yet</li>";
    } else {
        data.bookingsPerDay.forEach(row => {
            days.innerHTML += `<li>${row.date}: ${row.count} bookings</li>`;
        });
    }

    // TOP RESOURCES
    const top = document.getElementById("topResources");
    top.innerHTML = "";

    if (data.topResources.length === 0) {
        top.innerHTML = "<li>No resources booked yet</li>";
    } else {
        data.topResources.forEach(row => {
            top.innerHTML += `<li>${row.resource}: ${row.count}</li>`;
        });
    }
}

loadAnalytics();
</script>

</body>


</html>
