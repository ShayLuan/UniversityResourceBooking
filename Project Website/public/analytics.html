<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Booking Analytics</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body.analytics {
        font-family: 'Inter', sans-serif;

        /* YOUR ORIGINAL BACKGROUND HERE */
        background: url("SourcePics/campus_pic_dim.jpg") no-repeat center center fixed;
        background-size: cover;

        margin: 0;
        padding: 40px;

        /* GRID DASHBOARD */
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 25px;

        /* Add a subtle overlay tint to improve readability */
        backdrop-filter: blur(4px);
    }

    h1 {
        grid-column: 1 / -1;
        text-align: center;
        margin-bottom: 10px;
        font-weight: 700;
        font-size: 32px;
        color: white;
        text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* CARD BASE */
    .card {
        background: rgba(255, 255, 255, 0.85);  /* semi-transparent */
        padding: 20px 25px;
        border-radius: 12px;
        border: 2px solid transparent;
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        backdrop-filter: blur(6px);
    }

    /* CATEGORY COLORS */
    .overview { border-color: #3b82f6; }
    .daily { border-color: #8b5cf6; }
    .resources { border-color: #14b8a6; }

    .overview h2 { color: #1e40af; }
    .daily h2 { color: #6d28d9; }
    .resources h2 { color: #0f766e; }

    .card h2 { margin-top: 0; font-weight: 600; }
    .card ul { padding-left: 20px; margin-top: 10px; }
    .card li { margin-bottom: 6px; }
</style>

</head>

<body class="analytics">

    <h1>Campus Booking Analytics</h1>

    <!-- OVERVIEW -->
    <section class="card overview">
        <h2>Overview</h2>
        <p><strong>Total Bookings:</strong> <span id="totalBookings"></span></p>
        <p><strong>Average Duration:</strong> <span id="avgDuration"></span></p>
    </section>

    <!-- BOOKINGS PER DAY -->
    <section class="card daily">
        <h2>Bookings Per Day (Last 7 Days)</h2>
        <ul id="bookingsPerDay"></ul>
    </section>

    <!-- TOP RESOURCES -->
    <section class="card resources">
        <h2>Top Resources</h2>
        <ul id="topResources"></ul>
    </section>

    <script>
        async function loadAnalytics() {
            const res = await fetch('/api/analytics/summary');
            const data = await res.json();

            document.getElementById("totalBookings").textContent =
                data.totalBookings === 0 ? "No bookings yet" : data.totalBookings;

            document.getElementById("avgDuration").textContent =
                data.avgDuration === 0 ? "No data" : Math.round(data.avgDuration) + " min";

            const days = document.getElementById("bookingsPerDay");
            days.innerHTML = "";

            if (!data.bookingsPerDay.length) {
                days.innerHTML = "<li>No booking activity yet</li>";
            } else {
                data.bookingsPerDay.forEach(row => {
                    days.innerHTML += `<li>${row.date}: ${row.count} bookings</li>`;
                });
            }

            const top = document.getElementById("topResources");
            top.innerHTML = "";

            if (!data.topResources.length) {
                top.innerHTML = "<li>No resources booked yet</li>";
            } else {
                data.topResources.forEach(row => {
                    top.innerHTML += `<li>${row.resource}: ${row.count}</li>`;
                });
            }
        }

        loadAnalytics();
    </script>

</body>
</html>
