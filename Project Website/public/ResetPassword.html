<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRB Set New Password</title>
    <link rel="stylesheet" href="ForgotPassword.css" />
  </head>

  <body class="forgotpw">
    <header class="nav_bar">
      <nav>
        <a href="Home.html">Home</a>
        <a href="Resources.html">Resources</a>
      </nav>
    </header>

    <main>
      <section id="resetpw-frame">
        <h1>Set New Password</h1>
        <form action="/reset-password" method="POST" id="newpw-form">
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            placeholder="New Password"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm New Password"
            required
          />
          <button type="submit" class="button">Update Password</button>
        </form>
      </section>
    </main>

    <footer>
      &copy; 2025 Campus Resource Booking System | Contact:
      <br />
      <a id="footer-link" href="mailto:support@campusbooker.edu">
        support@campusbooker.edu
      </a>
    </footer>
  </body>
</html>
