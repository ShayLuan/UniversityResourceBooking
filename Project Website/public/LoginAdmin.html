<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRB Login Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="LoginAdmin.css" />
  </head>

  <body class="loginpageadmin">
    <header class="nav_bar">
      <nav>
        <a href="Home.html">Home</a>
        <a href="Resources.html">Resources</a>
      </nav>
    </header>
    <main>
      <section id="login-frame">
        <h1>Log in as administrator</h1>
        <!-- INCORRECT PASSWORD OR E-MAIL WARNING -->
        <p id="errorMsg" style="color: red; display: none; margin-bottom: 10px">
          Incorrect email or password.
        </p>
        <form action="AdminDashboard.html" method="POST" id="login-form">
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />

          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />

          <button type="submit" class="button">Log in</button>
        </form>

        <p>
          <a id="forgot-password" href="mailto:itsupport@campusbooker.edu"
            >Forgot password? | Contact itsupport@campus.edu</a
          >
        </p>
      </section>
    </main>
    <footer>
      &copy; 2025 Campus Resource Booking System | Contact:
      <br \ />
      <a id="footer-link" href="mailto:support@campusbooker.edu"
        >support@campusbooker.edu</a
      >
    </footer>

    <!-- Showing the "invalid login" message if the URL contains ?error=1 -->
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get("error") === "1") {
        document.getElementById("errorMsg").style.display = "block";
      }
    </script>
  </body>
</html>
