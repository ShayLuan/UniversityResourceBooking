<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resource Spotlight (Admin)</title>

  <link rel="stylesheet" href="ResourceSpotlight.css" />
</head>

<body class="spotlight">

  <!-- Navbar -->
  <header class="nav_bar_resources">
    <nav>
      <div class="nav-left">
        <a href="AdminDashboard.html">Dashboard</a>
      </div>
      <div class="nav-right">
        <a href="booking-form.html">Book</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="layout">

      <!-- Filtering dropdown -->
      <aside class="filter-card">
        <label for="resourceSelect">Select a Resource</label>
        <select id="resourceSelect" name="resource">
          <option value="" selected>Loading resources...</option>
        </select>
      </aside>

      <!-- Dynamic Calendar -->
      <section class="calendar-card" aria-label="Calendar">
        <div class="calendar-header">
          <button id="prevMonth">←</button>
          <h2 id="monthLabel"></h2>
          <button id="nextMonth">→</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
          <div class="dow">Sun</div>
          <div class="dow">Mon</div>
          <div class="dow">Tue</div>
          <div class="dow">Wed</div>
          <div class="dow">Thu</div>
          <div class="dow">Fri</div>
          <div class="dow">Sat</div>
          <!-- Days will be inserted here dynamically -->
        </div>

      <section id="dayDetailsContainer" class="daily-details">
        <h3 id="scheduleTitle">Select a date to view bookings</h3>
        <div id="scheduleList"></div>
      </section>
  </main>

  <footer class="footer-bar">
    &copy; 2025 Campus Resource Booking System |
    <br />
    <a id="footer-link" href="mailto:support@campusbooker.edu">support@campusbooker.edu</a>
  </footer>

  <!-- Spotlight JS (correct lowercase filename) -->
  <script src="resourcespotlight.js"></script>

</body>
</html>
