  <body class="mybookingspage">
    <header class="nav_bar_mybookings">

        <div class="nav-left"> <a href="StudentDashboard.html">Dashboard</a></div>

    <main>
      <section id="mybookings-frame">

              <strong>Study Room A</strong>
              <span>Tuesday, Oct 28, 2025 • 10:00–12:00</span>
            </div>
            <div class="actions">
              <button id="modify-1" class="button-outline" type="button" onclick="modifyBooking('modify-1')">Modify</button>
              <button id="booking-1"class="button outline" type="button" onclick="cancelBooking('booking-1')">Cancel</button>
            </div>
          </li>

          <li class="booking-item">
            <div class="details">
              <strong>Computer Lab 1</strong>
              <span>Sunday, Nov 2, 2025 • 13:00–15:00</span>
            </div>
            <div class="actions">
              <button id="modify-2" class="button-outline" type="button" onclick="modifyBooking('modify-2')">Modify</button>
              <button id="booking-2" class="button outline" type="button" onclick="cancelBooking('booking-2')">Cancel</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
